<script>
 const items = document.querySelectorAll(".item");

        items.forEach(item => {
            item.addEventListener("click", (e) => {
                e.preventDefault(); // evita abrir la imagen de inmediato

                const rect = item.getBoundingClientRect();
                const explosion = document.createElement("div");
                explosion.classList.add("explosion");

                // Posicionar la explosión en el centro del item
                explosion.style.left = rect.left + rect.width/2 - 100 + "px";
                explosion.style.top = rect.top + rect.height/2 - 100 + "px";

                document.body.appendChild(explosion);

                // Quitar la explosión después de la animación
                setTimeout(() => {
                    explosion.remove();
                    // Ahora sí abrir Fancybox
                    item.querySelector("a").click();
                }, 600);
            });
        });
    </script>
